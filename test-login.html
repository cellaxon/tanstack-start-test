<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1976D2;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üß™ Login Page Test</h1>

    <div>
        <button onclick="clearStorage()">Clear Local Storage</button>
        <button onclick="checkStorage()">Check Storage</button>
        <button onclick="testLogin()">Test Login Flow</button>
        <button onclick="openInNewTab()">Open in New Tab</button>
    </div>

    <div id="status" class="status">Ready for testing...</div>

    <h2>Live Preview</h2>
    <iframe id="preview" src="http://localhost:3000/login"></iframe>

    <script>
        const baseUrl = 'http://localhost:3000';

        function clearStorage() {
            localStorage.clear();
            document.getElementById('status').textContent = '‚úÖ Local storage cleared';
            document.getElementById('preview').src = baseUrl + '/login';
        }

        function checkStorage() {
            const user = localStorage.getItem('user');
            const status = document.getElementById('status');
            if (user) {
                status.textContent = `User found in storage:\n${user}`;
            } else {
                status.textContent = 'No user in storage';
            }
        }

        async function testLogin() {
            const status = document.getElementById('status');
            status.textContent = 'Testing login page...\n';

            try {
                // Test if login page loads
                const response = await fetch(baseUrl + '/login');
                status.textContent += `\n1. Login page: ${response.status} ${response.ok ? '‚úÖ' : '‚ùå'}`;

                // Check if JavaScript is loading
                const html = await response.text();
                const hasMainJS = html.includes('main-');
                status.textContent += `\n2. JavaScript loaded: ${hasMainJS ? '‚úÖ' : '‚ùå'}`;

                // Check for React
                const hasReact = html.includes('react-vendor');
                status.textContent += `\n3. React loaded: ${hasReact ? '‚úÖ' : '‚ùå'}`;

                // Check for routing
                const hasRouter = html.includes('tanstack-vendor');
                status.textContent += `\n4. Router loaded: ${hasRouter ? '‚úÖ' : '‚ùå'}`;

                // Check for console errors
                status.textContent += '\n\n‚ö†Ô∏è Check browser console for errors';
                status.textContent += '\n\nTest credentials:\nUsername: abcd\nPassword: 1234';

            } catch (error) {
                status.textContent += `\n\n‚ùå Error: ${error.message}`;
            }
        }

        function openInNewTab() {
            window.open(baseUrl + '/login', '_blank');
        }

        // Check for console errors
        window.addEventListener('error', (e) => {
            const status = document.getElementById('status');
            status.textContent += `\n\n‚ùå JavaScript Error: ${e.message}`;
        });

        // Initial test
        setTimeout(testLogin, 1000);
    </script>
</body>
</html>
