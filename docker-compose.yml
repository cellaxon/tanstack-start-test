version: '3.8'

services:
  react-app:
    # Dockerfile이 있는 현재 디렉토리를 지정하여 이미지를 빌드합니다.
    build: .
    container_name: react-app-container
    ports:
      # 로컬 포트 3000을 컨테이너의 80번 포트에 연결합니다.
      - "3000:80"
    volumes:
      # 로컬의 빌드 디렉토리를 컨테이너의 Nginx 웹 루트에 마운트합니다.
      # 이 설정을 사용하면, 빌드 후 컨테이너를 다시 빌드하지 않고도 변경 사항을 반영할 수 있습니다.
      # 주석 처리하고 싶다면, Dockerfile의 1단계 빌드만으로 충분합니다.
      # - ./build:/usr/share/nginx/html
      