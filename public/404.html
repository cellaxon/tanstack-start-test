<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Gateway Dashboard</title>
    <script>
      // GitHub Pages SPA redirect script
      // This script redirects 404s to the index page with the original path as a query parameter
      const path = window.location.pathname;
      if (path !== '/' && path !== '/index.html') {
        const redirectPath = '/?redirect=' + encodeURIComponent(path);
        window.location.replace(redirectPath);
      }
    </script>
  </head>
  <body>
    <div id="root">Redirecting...</div>
  </body>
</html>
